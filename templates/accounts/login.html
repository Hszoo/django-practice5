{% extends 'base.html' %} <!-- 상속받겠다ㅣ -->
{% block title %} 회원가입 {% endblock %}

{% block content %}
<h1>로그인화면</h1>
<!-- 업데이트 할때는 폼 태그 내 action을 create로 하면안됨, 수정마다 중복데이터 발생하므로 -->
<form action="" method="POST" enctype="multipart/form-data"> 
    {% csrf_token %} <!-- 파일 보낼때 enctype="multipart/form-data" 인코딩지정 -->

    <div>
        {{form.as_ul}} <!-- 폼에서 작성한 필드들 html에 렌더링 할 수 있음 !!! .as_table, .as_ul 도.. -->
        <input type="submit">
    </div>
</form>
{% endblock %}
