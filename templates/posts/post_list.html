{% extends 'base.html' %} <!-- 상속받겠다ㅣ -->
{% block title %}post_list화면 {% endblock %}
{% block content %}
<h1>postList화면 </h1>
{% for post in post_list %}
    <div>
        {{ post.id }}<br/>
        {{ post.image }}<br/>
        {{ post.content }}<br/>
        {{ post.created_at }}<br/>
        {{ post.writer }}<br/>
    </div>
{% endfor %}
{% endblock %}
